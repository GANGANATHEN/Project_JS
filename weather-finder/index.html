<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gree N</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="heading">Weather Manager</h1>
            <input type="text" id="city-name" placeholder="search city">
            <button>search</button>
        </div>
        <div class="result">
            <h2 class="city-name">cn</h2>
            <div>
                <h3 id="weather-type">wt</h3>
                <div>
                    <h3>temp: <span id="temp"></span>*F</h3>
                    <h3>Min temp: <span id="min-temp"></span>*F</h3>
                    <h3>Max temp: <span id="max-temp"></span>*F</h3>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
